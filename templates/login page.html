<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/css/styles_login.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Hello Roomie!</h2>
        <p>Welcome back to find your dreamable roommate!</p>
        <form>
            <div class="input-container">
                <input type="email" placeholder="BU Email">
                <input type="password" placeholder="Password">
            </div>
            <div class="button-container">
                <button type="submit" class="btn login-btn">Log In</button>
                <div class="side-buttons">
                    <a href="forgot_password_page.html" class="btn side-btn">Forgot Password</a>
                    <a href="registration_page.html" class="btn side-btn">Sign Up</a>
                </div>
                
            </div>
        </form>
    </div>
</body>
</html>
