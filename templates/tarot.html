{% extends 'base.html' %}
{% block head %}
<title>Your Tarot</title>
<style>
    p {
        font-size: x-large;
    }
</style>
{% endblock %}
{% block header %}{% endblock %}
{% block navbar %}
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-section left">
            <a href="/" class="navbar-brand">Return Home</a>
        </div>
        <div class="dropdown">
            <div class="navbar-section right" id="menu-icon">
                <div class="icon-line"></div>
                <div class="icon-line"></div>
                <div class="icon-line"></div>
            </div>
            <div class="dropdown-content">
                <a href="/profile">Personal Profile</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>
    </nav>
{% endblock %}
{% block body %}
    <h1 style="text-align: center; font-weight: bolder; font-size: xx-large;">{{name}}'s Random Tarot Result</h1>
    <div style="padding: 20%; padding-top: 2%;">
        <p><strong>Card Name: </strong>{{card_name}}</p>
        <p><strong>Card Meaning: </strong>{{card_meaning_up}}</p>
    </div>
{% endblock %}
